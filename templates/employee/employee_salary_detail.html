{% extends 'base.html' %}
{% block menu_employee %}active{% endblock %}
{% block content %}
<div class="col-md-6">
    <br>
    <a href="{% url 'index' %}" style="float:left;margin-right:8px;"><i class="fa fa-home fa-3x" aria-hidden="true"></i></a>
    <a href="{% url 'employee:employee_list' %}"><button type="button"   class="btn btn-primary" style="float: left;margin-right:5px" >Back to Employee List</button></a>
    <a href="{% url 'employee:employee_salary' pk=employee.pk %}"><button type="button" class="btn btn-primary">Do Payment</button></a>
    <br><br><br>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <span>{{ employee.name }} Employee Salary Details</span>
                </div>
        {% if salaries %}
                <div class="panel-body table-responsive">
                    <table class="table table-striped table-advance table-hover ledger-table table-responsive">
                        <thead>
                        <tr>
                            <th><i class="fa fa-bullhorn"></i> Amount</th>
                            <th><i class="fa fa-bookmark"></i> Date</th>
                        </tr>
                        </thead>
                        <tbody class="item-table-body">
                        {% for salary in salaries %}
                        <tr>
                            <td>{{ salary.salary_amount|floatformat:-2}}</td>
                            <td>{{ salary.date }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
<script>

$('#home_btn').on('click', function() {
    var $this = $(this);
  $this.button('loading');
    setTimeout(function() {
       $this.button('reset');
   }, 5000);
});

    </script>

    {% endblock %}
