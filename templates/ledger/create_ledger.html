{% extends 'base.html' %}
{% block submenu_add_new_ledger %}active{% endblock %}
{% block menu_ledger %}active{% endblock %}
{% block content %}
    <div class="col-md-6">
        <br>
        <a href="{% url 'ledger:customer_ledger_list' %}"><button type="button" class="btn btn-primary" style="float: left">Back to Ledger List</button></a>
        <br><br><br>
        <div class="content-panel">
            <h3 class="text-center">{{ request.user.retailer_user.retailer.name }} Ledger</h3>
            <div class="panel-body">
                <form class="form-horizontal add-product-form" action="{% url 'ledger:add_new_ledger' %}" method="post" >
                    <div class="form-group">
                        <div class="col-sm-12">
                            {% csrf_token %}
                            <input type="text" class="form-control customer" name="customer_name" placeholder="Customer Name"><br>
                            <input type="text" class="form-control customer_phone" name="customer_phone" placeholder="Customer Phone"><br>
                            <input type="text" class="form-control amount" name="amount" placeholder="Amount"><br>
                            <input type="text" class="form-control description" name="description"  placeholder="Description"><br>
                            <input type="hidden" name="retailer" value="{{ request.user.retailer_user.retailer.id }}">
                            <button type="submit" class="btn btn-primary ledger-submit-btn" style="float: right">Save Ledger</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
