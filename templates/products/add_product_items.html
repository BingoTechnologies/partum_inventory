{% extends 'base.html' %}
{% block menu_product %}active{% endblock %}
{% block submenu_list_items %}active{% endblock %}
{% block content %}
    <div class="col-md-6">
        <br>
        <a href="{% url 'product:item_details' pk=product.id %}"><button type="button" class="btn btn-primary" style="float: left">Back to Product Item List</button></a>
        <br><br><br>
        <div class="content-panel">
            <h3 class="text-center">{{ request.user.retailer_user.retailer.name }} | Product ({{ product.name }})</h3>
            <div class="panel-body">
                <form class="form-horizontal" action="{% url 'product:add_product_items' product_id=product.id %}" method="post" >
                    <div class="form-group">
                        <div class="col-sm-12">
                            {% csrf_token %}
                            <input type="text" class="form-control retail_price" name="retail_price" placeholder="Retail Price"><br>
                            <input type="text" class="form-control consumer_price" name="consumer_price" placeholder="Consumer Price"><br>
                            <input type="text" class="form-control available_item" name="available_item" placeholder="Available Item"><br>
                            <input type="text" class="form-control purchased_item" name="purchased_item" placeholder="Purchased Item"><br>
                            <input type="hidden" name="product" value="{{ product.id }}">
                            <button type="submit" class="btn btn-primary" style="float: right">Save Product</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
